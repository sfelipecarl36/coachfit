<ion-content>

  <div class="fundo">

    <h1>Login no CoachFit</h1>
    <img alt="logo" id="logo" src="../assets/img/logo.png">

  <div class="form">

    <ion-label for="email">E-mail</ion-label>
    <ion-input type="text" #email placeholder="Insira aqui seu E-mail"></ion-input>
    
    <ion-label for="senha">Senha</ion-label>
    <ion-input type="password" #senha placeholder="Senha da sua conta"></ion-input>

    <ion-button (click)="logar(email, senha)">Entrar</ion-button>

  </div>

  <p>NÃ£o possui conta? <strong [routerLink]="['/cadastro']">Cadastre aqui</strong></p>


  </div>

</ion-content>
